name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@ce37a41ca867b1a678edb2d4300abdd004e603c4 # v5.0.21
    with:
      configFile: ./commitlint.config.cjs
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@ce37a41ca867b1a678edb2d4300abdd004e603c4 # v5.0.21
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@ce37a41ca867b1a678edb2d4300abdd004e603c4 # v5.0.21
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 23]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@ce37a41ca867b1a678edb2d4300abdd004e603c4 # v5.0.21
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 23]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@ce37a41ca867b1a678edb2d4300abdd004e603c4 # v5.0.21
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@ce37a41ca867b1a678edb2d4300abdd004e603c4 # v5.0.21
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
      npmToken: ${{ secrets.NPM_PUBLISH_TOKEN }}
