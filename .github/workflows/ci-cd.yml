name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@a733c9c5f0741127e1f07c53e3d616271dca0157 # v4.2.4
    with:
      configFile: ./commitlint.config.cjs
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@a733c9c5f0741127e1f07c53e3d616271dca0157 # v4.2.4
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@a733c9c5f0741127e1f07c53e3d616271dca0157 # v4.2.4
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 21]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@a733c9c5f0741127e1f07c53e3d616271dca0157 # v4.2.4
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 21]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@a733c9c5f0741127e1f07c53e3d616271dca0157 # v4.2.4
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@a733c9c5f0741127e1f07c53e3d616271dca0157 # v4.2.4
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
      npmToken: ${{ secrets.NPM_PUBLISH_TOKEN }}
