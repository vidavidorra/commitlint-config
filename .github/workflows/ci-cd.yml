name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@5641afce50f74fb076b4dde1aaf97c8a91a3b513 # v5.0.47
    with:
      configFile: ./commitlint.config.cjs
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@5641afce50f74fb076b4dde1aaf97c8a91a3b513 # v5.0.47
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@5641afce50f74fb076b4dde1aaf97c8a91a3b513 # v5.0.47
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 24]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@5641afce50f74fb076b4dde1aaf97c8a91a3b513 # v5.0.47
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [20, 22, 24]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@5641afce50f74fb076b4dde1aaf97c8a91a3b513 # v5.0.47
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@5641afce50f74fb076b4dde1aaf97c8a91a3b513 # v5.0.47
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
      npmToken: ${{ secrets.NPM_PUBLISH_TOKEN }}
